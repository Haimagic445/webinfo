<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hành trình yêu của chúng ta</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        /* Font chữ dễ thương */
        body {
            font-family: 'Patrick Hand', cursive;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #d23669;
            text-align: center;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Dancing Script', cursive;
        }

        /* Hiệu ứng nền */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        /* Tuyết rơi */
        .snowflake {
            position: absolute;
            color: #e6f1ff;
            user-select: none;
            pointer-events: none;
            z-index: 1000;
            animation: fall linear infinite;
            opacity: 0.8;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--end-x), 100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Trái tim bay */
        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 105, 180, 0.6);
            animation: float linear infinite;
            pointer-events: none;
            z-index: 1000;
            bottom: 0;
            left: 50%;
            transform-origin: center;
        }

        @keyframes float {
            0% {
                transform: translate(-50%, 0) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--end-x), -100vh) rotate(360deg) scale(1);
                opacity: 0;
            }
        }

        /* Container chính */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #ff69b4, #ff85a2);
            color: white;
            padding: 30px 0;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border: 2px solid white;
            animation: headerGlow 3s infinite alternate;
        }

        @keyframes headerGlow {
            from {
                box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
            }
        }

        .cat-gif {
            position: absolute;
            width: 80px;
            right: 20px;
            top: 20px;
            opacity: 0.9;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
            animation: catFloat 3s ease-in-out infinite;
        }

        @keyframes catFloat {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            animation: titlePulse 2s infinite;
        }

        @keyframes titlePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Ô ngày bắt đầu mới */
        /* Ô ngày bắt đầu */
        .start-date-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            perspective: 1000px;
        }

        .start-date-box {
            background: linear-gradient(145deg, rgba(255,255,255,0.3), rgba(255,255,255,0.15));
            display: inline-flex;
            padding: 12px 30px;
            border-radius: 40px;
            border: 2px dashed rgba(255, 255, 255, 0.7);
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: dateBoxFloat 6s ease-in-out infinite, borderRotate 10s linear infinite;
        }

        @keyframes dateBoxFloat {
            0%, 100% {
                transform: translateY(0) rotateX(0deg);
            }
            50% {
                transform: translateY(-10px) rotateX(10deg);
            }
        }

        @keyframes borderRotate {
            0% {
                border-color: rgba(255, 255, 255, 0.7);
            }
            25% {
                border-color: rgba(255, 182, 193, 0.7);
            }
            50% {
                border-color: rgba(255, 105, 180, 0.7);
            }
            75% {
                border-color: rgba(255, 20, 147, 0.7);
            }
            100% {
                border-color: rgba(255, 255, 255, 0.7);
            }
        }

        .start-date-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                rgba(255,255,255,0.2),
                transparent,
                transparent
            );
            animation: shine 4s infinite linear;
        }

        @keyframes shine {
            0% {
                transform: rotate(0deg) translate(-50%, -50%);
            }
            100% {
                transform: rotate(360deg) translate(-50%, -50%);
            }
        }

        .start-date {
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .start-date span {
            background-color: rgba(255, 255, 255, 0.9);
            color: #ff1493;
            padding: 8px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: datePartPulse 2s infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes datePartPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            }
            50% {
                transform: scale(1.08);
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            }
        }

        .start-date span::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                rgba(255,255,255,0.4),
                transparent
            );
            animation: shineSmall 3s infinite linear;
        }

        @keyframes shineSmall {
            0% {
                transform: rotate(0deg) translate(-30%, -30%);
            }
            100% {
                transform: rotate(360deg) translate(-30%, -30%);
            }
        }

        .heart-divider {
            color: white;
            font-size: 1.5em;
            animation: heartBeat 1.2s infinite;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.7);
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.3);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.2);
            }
        }
        /* Bộ đếm thời gian */
        .counter {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffb6c1;
            animation: pulse 2s infinite alternate, float 6s ease-in-out infinite;
            position: relative;
        }

        @keyframes pulse {
            from {
                box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .time-display {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .time-box {
            display: inline-block;
            margin: 0 5px;
            background: linear-gradient(145deg, #ffb6c1, #ff85a2);
            padding: 20px 15px;
            border-radius: 15px;
            min-width: 80px;
            transition: all 0.4s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            animation: timeBoxGlow 4s infinite alternate;
            position: relative;
            overflow: hidden;
        }

        @keyframes timeBoxGlow {
            from {
                box-shadow: 0 5px 10px rgba(255, 105, 180, 0.5);
                filter: brightness(1);
            }
            to {
                box-shadow: 0 8px 20px rgba(255, 105, 180, 0.8);
                filter: brightness(1.1);
            }
        }

        .time-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                rgba(255,255,255,0.3),
                transparent
            );
            animation: shineSmall 5s infinite linear;
            z-index: 0;
        }

        .time-box:hover {
            transform: translateY(-8px) rotate(3deg) scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
            background: linear-gradient(145deg, #ff85a2, #ff69b4);
            animation: none;
        }

        .time-value {
            font-size: 2.2em;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            animation: numberBounce 1.5s infinite alternate;
            position: relative;
            z-index: 1;
        }

        @keyframes numberBounce {
            from {
                transform: translateY(0);
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
            to {
                transform: translateY(-5px);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
        }


        .time-label {
            font-size: 0.9em;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
/* Ô nhạc */
.music-player {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffb6c1;
            animation: musicPulse 3s infinite alternate;
        }

        @keyframes musicPulse {
            from {
                box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
            }
            to {
                box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
            }
        }

        .music-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #d23669;
            font-family: 'Dancing Script', cursive;
        }

        .music-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .music-button {
            background-color: #ffb6c1;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .music-button:hover {
            background-color: #ff69b4;
            transform: scale(1.1);
        }

        .music-progress {
            flex-grow: 1;
            height: 8px;
            background-color: #ffe6ee;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .music-progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(to right, #ff69b4, #ff85a2);
            transition: width 0.1s linear;
        }

        .music-time {
            font-size: 0.9em;
            color: #d23669;
            min-width: 80px;
            text-align: center;
        }
        /* Dòng thời gian */
        .milestones {
            background-color: white;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-bottom: 30px;
            animation: milestonesFloat 8s ease-in-out infinite;
        }

        @keyframes milestonesFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .milestone {
            margin: 60px 0;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .milestone.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .milestone-date-bar {
            position: relative;
            margin: 30px 0;
            text-align: center;
        }

        .milestone-date-bar::before {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 2px;
            background: linear-gradient(to right, transparent, #ffb6c1, transparent);
            z-index: 1;
            animation: lineExtend 1.5s forwards;
        }

        @keyframes lineExtend {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }

        .milestone-date {
            display: inline-block;
            background-color: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
            font-size: 1em;
            color: #ff69b4;
            font-weight: bold;
            animation: dateShake 2s infinite;
        }

        @keyframes dateShake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-3px);
            }
            75% {
                transform: translateX(3px);
            }
        }

        .milestone-content {
            background-color: #fff5f7;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ffd6e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 10px;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .milestone-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, #ff69b4, #ffb6c1, #ff69b4);
            animation: progressBar 3s infinite linear;
        }

        @keyframes progressBar {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .milestone:hover .milestone-content {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }

        .milestone-gif {
            width: 80px;
            height: 80px;
            margin-right: 15px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: gifFloat 4s ease-in-out infinite;
        }

        @keyframes gifFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        .milestone-image {
            width: 100%;
            max-width: 400px;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            transition: all 0.5s ease;
        }

        .milestone:hover .milestone-image {
            transform: scale(1.05);
            box-shadow: 0 17px 29px rgba(0, 0, 0, 0.2);
        }

        .milestone-text {
            width: 100%;
        }

        .milestone-title {
            font-size: 1.3em;
            margin: 0 0 10px 0;
            color: #d23669;
            font-family: 'Dancing Script', cursive;
            animation: titleColorChange 5s infinite alternate;
        }

        @keyframes titleColorChange {
            from {
                color: #d23669;
            }
            to {
                color: #ff69b4;
            }
        }

        .milestone-desc {
            color: #666;
            font-size: 1em;
            margin: 0;
            animation: textFade 3s infinite;
        }

        @keyframes textFade {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        .milestone-days {
            font-size: 0.9em;
            color: #ff69b4;
            margin-top: 10px;
            font-style: italic;
            animation: daysPulse 2s infinite;
        }

        @keyframes daysPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Khu vực mới - Ảnh và sticker */
        .photo-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .photo-section {
                flex-direction: column;
            }
        }

        .photo-box {
            flex: 1;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border: 2px solid #ffb6c1;
            animation: photoBoxFloat 6s ease-in-out infinite;
        }

        @keyframes photoBoxFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .photo-container {
            position: relative;
            margin-bottom: 15px;
        }

        .photo-image {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
            height: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }

        .photo-box:hover .photo-image {
            transform: scale(1.02);
        }

        .photo-sticker {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: stickerFloat 4s ease-in-out infinite;
        }

        @keyframes stickerFloat {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(5px, -5px) rotate(5deg);
            }
            50% {
                transform: translate(0, -10px) rotate(0deg);
            }
            75% {
                transform: translate(-5px, -5px) rotate(-5deg);
            }
        }

        .photo-caption {
            font-size: 1em;
            color: #d23669;
            margin-top: 10px;
            animation: captionGlow 3s infinite alternate;
        }

        @keyframes captionGlow {
            from {
                text-shadow: 0 0 5px rgba(255, 182, 193, 0.5);
            }
            to {
                text-shadow: 0 0 10px rgba(255, 182, 193, 0.8);
            }
        }

        /* Khu vực slideshow */
        .slideshow-section {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            position: relative;
            border: 2px solid #ffb6c1;
            animation: sectionPulse 3s infinite alternate;
        }

        @keyframes sectionPulse {
            from {
                box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
            }
            to {
                box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
            }
        }

        .slideshow-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #d23669;
            font-family: 'Dancing Script', cursive;
            animation: titleWave 3s infinite;
        }

        @keyframes titleWave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .slideshow-container {
            position: relative;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .slideshow-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: all 0.8s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slideshow-item.active {
            opacity: 1;
            z-index: 1;
        }

        .slideshow-item img, .slideshow-item video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .slideshow-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .slideshow-button {
            background-color: #ffb6c1;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: buttonPulse 2s infinite;
        }

        @keyframes buttonPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .slideshow-button:hover {
            background-color: #ff69b4;
            transform: scale(1.1);
            animation: none;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            color: #d23669;
            font-size: 0.9em;
            position: relative;
            padding: 20px;
            background-color: #fff5f7;
            border-radius: 10px;
            animation: footerGlow 3s infinite alternate;
        }

        @keyframes footerGlow {
            from {
                box-shadow: 0 0 10px rgba(255, 182, 193, 0.3);
            }
            to {
                box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
            }
        }

        .cat-footer {
            width: 150px;
            margin: 10px auto;
            display: block;
            animation: catWalk 4s infinite alternate;
        }

        @keyframes catWalk {
            0%, 100% {
                transform: translateX(0) rotate(0deg);
            }
            25% {
                transform: translateX(20px) rotate(5deg);
            }
            50% {
                transform: translateX(0) rotate(0deg);
            }
            75% {
                transform: translateX(-20px) rotate(-5deg);
            }
        }

        .heart {
            color: #ff1493;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }

    <script>
        // Ngày bắt đầu (thay đổi theo ngày của bạn)
        const startDate = new Date('2024-06-15T20:16:00');
        document.getElementById('start-day').textContent = startDate.getDate().toString().padStart(2, '0');
        document.getElementById('start-month').textContent = (startDate.getMonth() + 1).toString().padStart(2, '0');
        document.getElementById('start-year').textContent = startDate.getFullYear();

        // Các mốc thời gian với GIF riêng
        const milestones = [

            {
                date: '2024-06-15',
                title: 'Lần Đầu Nhắn Tin',
                description: 'Chơi Gem Gặp Em Trên Kênh Thế Giới. E Tưởng Toi Cgai nma toi là cú có gai 😼',
                image: './img/1.png',
            }
        ];

        // Hiển thị các mốc thời gian
        const milestonesList = document.getElementById('milestones-list');
        milestones.forEach((milestone, index) => {
            const milestoneDate = new Date(milestone.date);
            const daysTogether = calculateDaysTogether(milestoneDate);
            
            const milestoneElement = document.createElement('div');
            milestoneElement.className = 'milestone';
            
            milestoneElement.innerHTML = `
                <div class="milestone-date-bar">
                    <span class="milestone-date">${formatDate(milestoneDate)}</span>
                </div>
                <div class="milestone-content">
                    <img src="${milestone.image}" class="milestone-image" alt="${milestone.title}">
                    <div class="milestone-text">
                        <h3 class="milestone-title">${milestone.title}</h3>
                        <p class="milestone-desc">${milestone.description}</p>
                        <p class="milestone-days">Ngày thứ ${daysTogether}</p>
                    </div>
                </div>
            `;
            
            milestonesList.appendChild(milestoneElement);
            
            // Thêm hiệu ứng xuất hiện khi scroll
            setTimeout(() => {
                observeMilestone(milestoneElement);
            }, index * 300);
        });

        // Slideshow
        const slideshowItems = document.querySelectorAll('.slideshow-item');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        let currentSlide = 0;

        function showSlide(index) {
            slideshowItems.forEach(item => item.classList.remove('active'));
            slideshowItems[index].classList.add('active');
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slideshowItems.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slideshowItems.length) % slideshowItems.length;
            showSlide(currentSlide);
        }

        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);

        // Tự động chuyển slide
        setInterval(nextSlide, 5000);

        // Cập nhật bộ đếm thời gian
        function updateCounter() {
            const now = new Date();
            const diff = now - startDate;
            
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const months = Math.floor(days / 30.44); // Số ngày trung bình trong tháng
            const years = Math.floor(months / 12);
            
            document.getElementById('seconds').textContent = seconds % 60;
            document.getElementById('minutes').textContent = minutes % 60;
            document.getElementById('hours').textContent = hours % 24;
            document.getElementById('days').textContent = days % 30;
            document.getElementById('months').textContent = months % 12;
            document.getElementById('years').textContent = years;
        }

        // Hàm tính số ngày đã bên nhau từ ngày bắt đầu đến mốc thời gian
        function calculateDaysTogether(milestoneDate) {
            const diff = milestoneDate - startDate;
            return Math.floor(diff / (1000 * 60 * 60 * 24)) + 1;
        }

        // Hàm định dạng ngày tháng
        function formatDate(date) {
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // Hiệu ứng tuyết rơi
        function createSnowflakes() {
            const container = document.getElementById('snowflakes-container');
            const snowflakesCount = 50;
            
            const snowflakeSymbols = [
  '❄', '❅', '❆', '✻', '✼',
  '❤', '🧡', '🤍','💗','💗',
  '💕', '❣', '💖', '💗', '💘', '💝', // Biểu tượng trái tim bổ sung
  '😊', '😻', '🐱', '🐶', '🐰', '🦄', '🌸', '🎀', '✨', // Biểu tượng dễ thương
  '♡', '♥', '❥', '❦', '❧', // Biểu tượng trái tim từ ký tự đặc biệt
  '૮ ˶ᵔ ᵕ ᵔ˶ ა', '(｡♥‿♥｡)', 'ʕ•́ᴥ•̀ʔっ♡','❤', '🧡', '💛', '💚', '💙', '💜', '🤎', '🖤', '🤍',
                '💖', '💗', '💘', '💝', '💞', '💟', '❣', '💕', '💓',
                '🌸', '🌼', '🌻', '🌺', '🌹',
                '✨', '🌟', '💫', '⭐', '🎀'
];

            for (let i = 0; i < snowflakesCount; i++) {
                setTimeout(() => {
                    const snowflake = document.createElement('div');
                    snowflake.className = 'snowflake';
                    snowflake.innerHTML = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
                    
                    // Random kích thước
                    const size = Math.random() * 15 + 10;
                    snowflake.style.fontSize = `${size}px`;
                    
                    // Random vị trí bắt đầu
                    const startPosX = Math.random() * window.innerWidth;
                    snowflake.style.left = `${startPosX}px`;
                    snowflake.style.top = '-20px';
                    
                    // Random độ lệch ngang khi rơi
                    const endX = (Math.random() - 0.5) * 100;
                    snowflake.style.setProperty('--end-x', `${endX}px`);
                    
                    // Random tốc độ rơi
                    const duration = Math.random() * 10 + 5;
                    snowflake.style.animationDuration = `${duration}s`;
                    
                    // Random độ trễ
                    const delay = Math.random() * 5;
                    snowflake.style.animationDelay = `${delay}s`;
                    
                    // Random độ lắc
                    const sway = Math.random() * 30 + 10;
                    snowflake.style.animationTimingFunction = `cubic-bezier(0.5, ${Math.random()}, 0.5, ${Math.random()})`;
                    
                    container.appendChild(snowflake);
                    
                    // Xóa snowflake sau khi rơi xong để tránh DOM quá nặng
                    setTimeout(() => {
                        snowflake.remove();
                    }, duration * 2000);
                }, i * 300);
            }
            
            // Lặp lại hiệu ứng tuyết
            setTimeout(createSnowflakes, snowflakesCount * 300);
        }

        // Hiệu ứng trái tim bay
        function createFloatingHearts() {
            const container = document.getElementById('floating-hearts');
            const heartCount = 10;
            
            const heartSymbols = ['❤', '🧡', '💛', '💚', '💙', '💜', '🤎', '🖤', '🤍'];
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    
                    // Random kích thước
                    const size = Math.random() * 20 + 10;
                    heart.style.fontSize = `${size}px`;
                    
                    // Random vị trí bắt đầu
                    const startPosX = Math.random() * window.innerWidth;
                    heart.style.left = `${startPosX}px`;
                    heart.style.bottom = '-20px';
                    
                    // Random độ lệch ngang khi bay
                    const endX = (Math.random() - 0.5) * 200;
                    heart.style.setProperty('--end-x', `${endX}px`);
                    
                    // Random tốc độ bay
                    const duration = Math.random() * 15 + 10;
                    heart.style.animationDuration = `${duration}s`;
                    
                    // Random độ trễ
                    const delay = Math.random() * 5;
                    heart.style.animationDelay = `${delay}s`;
                    
                    container.appendChild(heart);
                    
                    // Xóa heart sau khi bay xong
                    setTimeout(() => {
                        heart.remove();
                    }, duration * 1000);
                }, i * 1000);
            }
        }

        // Hiệu ứng xuất hiện khi scroll đến milestone
        function observeMilestone(element) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            
            observer.observe(element);
        }
        const audioPlayer = document.getElementById('love-song');
        const playBtn = document.getElementById('play-btn');
        const progressBar = document.getElementById('progress-bar');
        const timeDisplay = document.getElementById('time-display');

        audioPlayer.addEventListener('canplaythrough', function() {
            audioPlayer.play();
            playBtn.textContent = '❚❚';
        });

        // Xử lý nút play/pause
        playBtn.addEventListener('click', function() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playBtn.textContent = '❚❚';
            } else {
                audioPlayer.pause();
                playBtn.textContent = '▶';
            }
        });

        // Cập nhật thanh tiến trình
        audioPlayer.addEventListener('timeupdate', function() {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            // Cập nhật thời gian hiển thị
            const currentMinutes = Math.floor(currentTime / 60);
            const currentSeconds = Math.floor(currentTime % 60).toString().padStart(2, '0');
            const durationMinutes = Math.floor(duration / 60);
            const durationSeconds = Math.floor(duration % 60).toString().padStart(2, '0');
            
            timeDisplay.textContent = `${currentMinutes}:${currentSeconds} / ${durationMinutes}:${durationSeconds}`;
        });

        // Nhấn vào thanh tiến trình để tua
        document.querySelector('.music-progress').addEventListener('click', function(e) {
            const progressWidth = this.clientWidth;
            const clickedPosition = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickedPosition / progressWidth) * duration;
        });

        // Khi bài hát kết thúc, phát lại từ đầu
        audioPlayer.addEventListener('ended', function() {
            audioPlayer.currentTime = 0;
            audioPlayer.play();
        });
        // Cập nhật bộ đếm mỗi giây
        updateCounter();
        setInterval(updateCounter, 1000);
        
        // Khởi tạo hiệu ứng
        createSnowflakes();
        createFloatingHearts();
        setInterval(createFloatingHearts, 5000);
        
        // Thêm hiệu ứng khi click vào header
        document.querySelector('header').addEventListener('click', () => {
            createFloatingHearts();
        });
    </script>
